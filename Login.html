<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body class="login-body">
  <div id="login-container">
    <h2 id="login-title">Iniciar Sesión</h2>
    <form id="login-form" onsubmit="return validateCredentials(event)">
      <div class="form-group">
        <label for="user-email" id="user-email-label">Correo electrónico</label>
        <input type="email" id="user-email" placeholder="Ingrese su correo" required>
      </div>
      <div class="form-group">
        <label for="user-password" id="user-password-label">Contraseña</label>
        <input type="password" id="user-password" placeholder="Ingrese su contraseña" required>
      </div>
      <button type="submit" id="login-btn">Iniciar Sesión</button>
    </form>
    <button id="back-to-main" onclick="window.location.href='index.html'">Ir a Página Principal</button>
    <button id="back-to-main" onclick="window.location.href='DatosCuenta.html'">Crear Cuenta</button>
  </div>

  <div id="footer-login">
    <p>Copyright &copy; 2025 - <a href="#">Revista de Psicologia</a> &middot; Todos los derechos reservados | Creado por: <a href="#">Ilisch Gabriel Miranda Torres</a></p>
  </div>

  <script>
    function validateCredentials(event) {
      event.preventDefault();
      const email = document.getElementById('user-email').value;
      const password = document.getElementById('user-password').value;

      if (email === "ilisch@hotmail.com" && password === "12345") {
        window.location.href = "index.html";
      } else {
        alert("Correo o contraseña incorrectos.");
      }
    }
  </script>
</body>
</html>
